{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base/login/loginstyle.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link id="pagestyle" href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="screen" style="border-radius: 10px">
        <div class="screen__content">
            <form method="post" action="{% url 'accounts:login' %}">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="id_usuario" placeholder="Usuario">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="id_clave" placeholder="Contrase침a">
                </div>
                <a class="button login__submit" id="id_login_usuario">
                    <span class="button__text">Iniciar sesi칩n</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </a>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
<script>
    function mensaje_error(mensaje, titulo) {
        Swal.fire({
            icon: 'error',
            title: titulo,
            text: mensaje,

        })
    }

    $(function () {
        login_usuario = function () {
            var usuario = $("#id_usuario").val();
            var clave = $("#id_clave").val();
            if (usuario.length == 0) {
                $("#id_usuario").focus();
                return false;
            }
            if (clave.length == 0) {
                $("#id_clave").focus();
                return false;
            }
            $.ajax({
                url: '{{request.path}}',
                type: 'POST',
                dataType: 'json',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'peticion': 'login_usuario',
                    'usuario': usuario,
                    'clave': clave,
                },
                success: function (data) {
                    if (data.respuesta === true) {

                        {#Swal.fire(#}
                        {#    'Login exitoso!',#}
                        {#    'Bienvenido.',#}
                        {#    'success'#}
                        {#).then((result) => {#}
                        {#    /* Read more about isConfirmed, isDenied below */#}
                        {#    if (result.isConfirmed) {#}
                        {#        window.location = data.url;#}
                        {#    }#}
                        {# });#}
                        window.location = data.url;


                    } else {
                        mensaje_error(data.mensaje, 'Login Fallido.');
                    }

                },
                error: function () {
                    alert("Error al iniciar sesi칩n, intentelo m치s tarde.");
                }

            });

        };
        $("#id_login_usuario").click(function () {
            login_usuario();
        });
        $('#id_usuario, #id_clave').keyup(function (e) {
            if (e.keyCode == 13) {
                login_usuario();
            }
        });
    });
</script>
</body>
</html>
