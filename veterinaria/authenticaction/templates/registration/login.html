{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base/login/loginstyle.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link id="pagestyle" href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="screen" style="border-radius: 10px">
        <div class="screen__content">
            <form class="login" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="id_usuario" placeholder="Usuario" name="username">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="id_clave" placeholder="Contraseña" name="password">
                </div>
                <button type="submit" class="button login__submit" id="id_login_usuario">
                    <span class="button__text">Iniciar sesión</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
<script>
    function mensaje_error(mensaje, titulo) {
        Swal.fire({
            icon: 'error',
            title: titulo,
            text: mensaje,

        })
    }

    $(function () {
    });
</script>
</body>
</html>
