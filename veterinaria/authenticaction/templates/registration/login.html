{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base/login/loginstyle.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link id="pagestyle" href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
    <style>
        .login__field {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.login__input {
    width: 100%;
    padding-right: 40px; /* Espacio suficiente para el icono */
}

.toggle-password {
    position: absolute;
    right: 10px; /* Ajusta según el diseño */
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #aaa;
    cursor: pointer;
}

.toggle-password:hover {
    color: #333; /* Cambia el color al pasar el cursor */
}

    </style>
</head>
<body>
<div class="container">
    <div class="screen" style="border-radius: 10px">
        <div class="screen__content">
            <form class="login" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="id_usuario" placeholder="Usuario" name="username">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="id_clave" placeholder="Contraseña" name="password">
                    <i class="toggle-password fas fa-eye" id="togglePassword"
               style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
                <button type="submit" class="button login__submit" id="id_login_usuario">
                    <span class="button__text">Iniciar sesión</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
<script>
    function mensaje_error(mensaje, titulo) {
        Swal.fire({
            icon: 'error',
            title: titulo,
            text: mensaje,

        })
    }

    $(function () {
    });
</script>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('id_clave');
    const icon = this;

    // Alternar el tipo de input entre 'password' y 'text'
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});

</script>
</body>
</html>
